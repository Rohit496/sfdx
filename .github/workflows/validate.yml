name: Code Validation
run-name: ${{ github.actor }} is running the Github Actions ðŸš€

# Pipeline will be running mainly on two events: push and pull_request
on:
    push:
        paths:
            - 'force-app/**'
        branches:
            - feature/*
            - bugfix/*
            - hotfix/*

jobs:
    build-and-deploy: # Name of the Job
        runs-on: ubuntu-latest # GitHub Hosted Runner [Self Hosted Runner]
        environment: developer
        steps:
            - name: 'First Job Message'
              run: echo "This is my first Job"

            - name: Checkout Code
              uses: actions/checkout@v4.1.7
              with:
                  fetch-depth: 0

            - name: Install npm dependencies
              run: npm install

            - name: Install Salesforce CLI
              run: npm install @salesforce/cli --global

            - name: Decrypt the server.key.enc file
              run: openssl enc -nosalt -aes-256-cbc -d -in ${{ secrets.ENCRYPTED_KEY_FILE }} -out ${{ secrets.JWT_KEY_FILE }} -base64 -K ${{secrets.KEY }} -iv ${{ secrets.IV }}
            - name: Authorize with Salesforce org
              run: sf org login jwt --username ${{ secrets.DEV_USERNAME }} --jwt-key-file ${{ secrets.JWT_KEY_FILE }} --client-id ${{ secrets.SF_CLIENT_ID }} --set-default --alias ci-org --instance-url ${{ secrets.SF_INSTANCE_URL }}
            - name: Validate to Salesforce Org
              run: sf project deploy preview --source-dir force-app --target-org ci-org

            # - name: Deploy to Salesforce Org
            #   run: sf project deploy start --source-dir force-app --target-org ci-org
    clean-up:
        runs-on: ubuntu-latest
        steps:
            - name: 'Print Message'
              run: echo "This is my second Job"
