name: Deploy to Dev Sandbox
run-name: ${{ github.actor }} is running the Deployment ðŸš€

on:
    workflow_run:
        workflows: ['Pre-Validate Dev Sandbox']
        types:
            - completed

jobs:
    deploy:
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        runs-on: ubuntu-latest
        environment: developer
        steps:
            - name: 'Deployment Job Message'
              run: echo "Starting Deployment to Dev Sandbox"

            - name: Checkout Code
              uses: actions/checkout@v4.1.7
              with:
                  fetch-depth: 0

            - name: Install npm dependencies
              run: npm install

            - name: Install Salesforce CLI
              run: npm install @salesforce/cli --global

            - name: Decrypt the server.key.enc file
              run: openssl enc -nosalt -aes-256-cbc -d -in ${{ secrets.ENCRYPTED_KEY_FILE }} -out ${{ secrets.JWT_KEY_FILE }} -base64 -K ${{ secrets.KEY }} -iv ${{ secrets.IV }}

            - name: Authorize with Salesforce org
              run: sf org login jwt --username ${{ secrets.DEV_USERNAME }} --jwt-key-file ${{ secrets.JWT_KEY_FILE }} --client-id ${{ secrets.SF_CLIENT_ID }} --set-default --alias ci-org --instance-url ${{ secrets.SF_INSTANCE_URL }}

            - name: Deploy to Salesforce Org
              run: sf project deploy start --source-dir force-app --target-org ci-org
