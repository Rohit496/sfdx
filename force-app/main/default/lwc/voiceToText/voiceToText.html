<template>
    <lightning-card
        variant="Narrow"
        title="Voice To Text Converter123"
        icon-name="standard:account"
    >
        <div class="slds-m-around_medium">
            <!--button-->
            <div class="slds-grid slds-gutters">
                <lightning-button
                    label="Start Recording"
                    onclick={startRecording}
                    variant="brand"
                    class="slds-m-right_small"
                    disabled={isStartButtonDisabled}
                ></lightning-button>

                <lightning-button
                    label="Stop Recording"
                    onclick={stopRecording}
                    variant="destructive"
                    class="slds-m-right_small"
                    disabled={isStopButtonDisabled}
                ></lightning-button>
            </div>
            <!--Transcript display-->
            <template lwc:if={transcript}>
                <div class="slds-box slds-theme_default slds-m-top_medium">
                    <p>{transcript}</p>
                </div>
            </template>
            <!--Error display-->
            <template lwc:if={error}>
                <div class="slds-box slds-theme_error slds-m-top_medium">
                    <p>{errorMessage}</p>
                </div>
            </template>

            <!-- Default Message -->
            <template if:true={shouldShowDefaultMessage}>
                <div class="slds-box slds-theme_default slds-m-top_medium">
                    <p>
                        Click on Start Recording button to start recording your
                        voice.
                    </p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
